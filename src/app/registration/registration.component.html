<app-formnav></app-formnav>
<div class="container mt-5 mb-5">
  <h2 class="text-center pt-5 title">
    Sign Up Now To Land Your Dream Career
  </h2>
  <form class="pt-5" *ngIf="form" (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="container">
      <div class="form-floating normal mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
          formControlName="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="normal" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']" class="alert alert-danger">
          Please Enter Your Email Address
        </div>
        <div *ngIf="email.errors?.['pattern']" class="alert alert-danger">
          Please Enter Valid Email Address
        </div>
        <div *ngIf="email.errors?.['emailDuplicated']" class="alert alert-danger">
          This email already has an account <a routerLink="/login">Log In?</a>
        </div>
      </div>
      <div class="form-floating normal mb-3" name="password">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" 
        name = "password" formControlName="password" >
        <label for="floatingPassword">Enter Password</label>
      </div>
      <div class="normal" *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors?.['required']" class="alert alert-danger">
          Password requires at least 8 characters
        </div>
        <div *ngIf="password.errors?.['minlength']" class="alert alert-danger">
          Password requires at least 8 characters
        </div>
      </div>

      <div class="d-grid btn-div">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid">
          Sign Up
        </button>
      </div>

      <div class="row d-flex flex-row justify-content-center mt-2">
        <hr class="mt-3 col-6"> 
        <span class="col-1 text-center"> or </span> 
        <hr class="mt-3 col-5">
      </div>
  
    <div class="d-grid btn-div">
        <button type="button" class="btn btn-success btn-lg" routerLink="/login">
            Log In
        </button>
    </div>
    </div>
  </form>
</div>

<app-formnav></app-formnav>
<div class="container mt-5 pb-5 mb-5">
    <h2 class="text-center pt-5 title">
        Welcome Back ❤️
    </h2>
    <form class="pt-5" (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="container">
            <div class="normal alert alert-danger mb-3" *ngIf="!approve">
                    Incorrect Password or Email
                    <p class="h5">
                        Please make sure to enter correct password or email address.
                    </p>
            </div>
            <div class="form-floating normal mb-3">
                <input type="text" class="form-control" id="floatingInput" name="email" placeholder="email"
                    formControlName="email">
                <label for="floatingInput">Email Address</label>
            </div>
            <div class="normal" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']" class="alert alert-danger">
                    Please Enter Your Email Address
                </div>
                <div *ngIf="email.errors?.['pattern']" class="alert alert-danger">
                    Please Enter Valid Email Address
                </div>
            </div>
            <div class="form-floating normal mb-3">
                <input type="password" class="form-control" id="floatingInput" name="code" placeholder="password"
                    formControlName="password">
                <label for="floatingInput">Password</label>
            </div>
            <div class="normal mb-3" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors?.['required']" class="alert alert-danger">
                    Please Enter Your Password
                </div>
            </div>

            <div class="normal mb-3">
                <a routerLink="/forgetpwd" class="h5">
                    Forget Password?
                </a>
            </div>

            <div class="d-grid btn-div">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid">
                    Log In
                </button>
            </div>

            <div class="row d-flex flex-row justify-content-center mt-2">
                <hr class="mt-3 col-6"> 
                <span class="col-1 text-center"> or </span> 
                <hr class="mt-3 col-5">
            </div>
            

            <div class="d-grid btn-div">
                <button type="button" class="btn btn-success btn-lg" routerLink="/register">
                    Create Account
                </button>
            </div>
        </div>
    </form>
</div>

<app-formnav></app-formnav>
<div class="container mt-5 pb-5 mb-5">
    <h2 class="text-center pt-5 title">
        Enter Your Account Email Address
    </h2>
    <p class="text-center">
        Please enter the email address which you used for registration
      </p>
    <form class="pt-5" (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="container">
            <div class="form-floating normal mb-3">
                <input type="text" class="form-control" id="floatingInput" name="email" placeholder="email"
                    formControlName="email">
                <label for="floatingInput">Email Address</label>
            </div>
            <div class="normal" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']" class="alert alert-danger">
                    Please Enter Your Email Address
                </div>
                <div *ngIf="email.errors?.['pattern']" class="alert alert-danger">
                    Please Enter Valid Email Address
                </div>
            </div>
            <div *ngIf="error" class="normal alert alert-danger mb-3">
                    This Email does not have an account Here. <a routerLink="/register"> Create One?</a>
            </div>
            <div class="d-grid btn-div">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid">
                    Next
                </button>
            </div>
        </div>
    </form>
</div>
